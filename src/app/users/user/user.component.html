<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync fa-spin"></i>
    </p>
    <p class="mb-0"></p>
</div>

<div class="row">

    <div class="col-4">
        <img [src]="user?.avatar" alt="avatar" class="img-thumbnail">

    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-gropu-item"><b>Nombre: </b>{{user?.first_name}}</li>
            <li class="list-gropu-item"><b>Apellido: </b>{{user?.last_name}}</li>
        </ul>
    </div>
</div>
